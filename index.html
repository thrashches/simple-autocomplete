<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <input type="text" name="" id="inputId" list="inputData">
        <datalist id="inputData">
            <option value="Moscow" id="option__Moscow" data-id="1"></option>
            <option value="Saint-Petersburg" id="option__Saint-Petersburg" data-id="2"></option>
            <option value="Ufa" id="option__Ufa" data-id="3"></option>
            <option value="Ekaterinburg" id="option__Ekaterinburg" data-id="4"></option>
            <option value="Ivanovo" id="option__Ivanovo" data-id="5"></option>
        </datalist>
        <div>
            <select name="city" id="cityHiddenSelect">
                <option value="1">Moscow</option>
                <option value="2">Saint-Petersburg</option>
                <option value="3">Ufa</option>
                <option value="4">Ekaterinburg</option>
                <option value="5">Ivanovo</option>
            </select>
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
